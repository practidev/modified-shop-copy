{if $options != ''}
  {config_load file="$language/lang_$language.conf" section="product_info"}
  {config_load file="lang_`$language`.custom"}
  {config_load file="lang_`$language`.section" section="product_info"}

	<div class="productoptions">
    <div class="product_options_select">
      {foreach name=outer item=options_data from=$options}
        <div class="po_row_select">
          <div class="po_row_select_name">{$options_data.NAME}</div>
          <div class="po_row_select_item">
            <select name="id[{$options_data.ID}]" id="sel_{$options_data.ID}" aria-label="{$options_data.NAME}">
              {foreach key=key_data item=item_data from=$options_data.DATA}
                <option value="{$item_data.ID}"{if $item_data.CHECKED == '1'} selected="selected"{/if}>{$item_data.TEXT} {if $item_data.PRICE != ''}{$item_data.PREFIX} {$item_data.PRICE}{/if} </option>
              {/foreach}
            </select>
          </div>
        </div>
      {/foreach}
    </div>
	</div>

{/if}
