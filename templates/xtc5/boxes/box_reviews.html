{if isset($REVIEWS_WRITE_REVIEW) || isset($RANDOM)}
  {config_load file="$language/lang_$language.conf" section="boxes"}
  <h2 class="boxheader"><a href="{$REVIEWS_LINK}">{#heading_reviews#}</a></h2>
  <div class="boxbody">
    {if $RANDOM}
      <p class="center">
        <a href="{$PRODUCTS_LINK}">
          <img src="{$PRODUCTS_IMAGE}" alt="{$PRODUCTS_NAME|onlytext}" title="{$PRODUCTS_NAME|onlytext}" />
        </a>
      </p>
      <p class="center">
        <a href="{$PRODUCTS_LINK}">
          <strong>{$PRODUCTS_NAME}</strong><br />
          {$REVIEWS}
        </a><br />
        {$REVIEWS_IMAGE}
      </p>
      {if isset($REVIEWS_NOTE)}
        <p class="box_reviews_note">{$REVIEWS_NOTE}</p>
      {/if}
    {else}
      <p>
        <a href="{$PRODUCTS_LINK}">
          {$REVIEWS_WRITE_REVIEW}
        </a>
      </p>
    {/if}
  </div>
{/if}
